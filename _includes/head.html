{% assign name = site.data.sobrinojulian.index.name %}
{% assign website = site.data.sobrinojulian.index.website %}
{% assign twitter = site.data.sobrinojulian.index.twitter %}
{% assign image = "http://evilrabb.it/evilrabbit.png" %}
{% assign description = "Free as in Freedom" %}

<head>
	<title>{{ name }}</title>
	<meta name="viewport"
	      content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
	      href="https://unpkg.com/tachyons/css/tachyons.min.css">

	<meta name="twitter:card"
	      content="summary_large_image">
	<meta name="twitter:site"
	      content="@{{ twitter }}">
	<meta name="twitter:creator"
	      content="@{{ twitter }}">
	<meta name="twitter:title"
	      content="{{ name }}">
	<meta name="twitter:description"
	      content="{{ description }}">
	<meta name="twitter:image"
	      content="{{ image }}">

	<meta property="og:title"
	      content="{{ name }}" />
	<meta property="og:type"
	      content="website" />
	<meta property="og:description"
	      content="{{ description }}" />
	<meta property="og:url"
	      content="{{ website }}" />
	<meta property="og:image"
	      content="{{ image }}" />
</head>
